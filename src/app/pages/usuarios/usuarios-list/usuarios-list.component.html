<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
          <!--   <div class="form-row mb-3">

                </button>
            </div>  -->
            <h4 class="card-title">Usuarios</h4>
            <h6 class="card-subtitle">Consulta Todos los Usuarios creados.</h6>
            <div class="row mt-3 mb-3">
                <div class="form-group col-md-11" tabindex="30">
                    <label>Filtro</label>
                    <input tabindex="30" type="text" 
                            [(ngModel)]="filtro" 
                            name="filtro"
                            (ngModelChange)="filtrarTabla()"
                            class="form-control" 
                            placeholder="Filtrar">
                </div>
                <div class="form-group col-md-1" tabindex="31">
                    <label>Registros</label>
                     <select tabindex="40" class="custom-select text-center form-control" (change)="cambiarCantidadRegistros($event)">
                         <option selected value="10">10</option>
                         <option value="20">20</option>
                         <option value="30">30</option>
                         <option value="45">45</option>
                     </select>
                 </div>
             </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-light">
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Municipio</th>
                            <th>Activo</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let item of listadoDisplay  
                            | paginate :
                                {   itemsPerPage:cantidadRegistrosPorPagina
                                    ,currentPage:pagina
                                    ,totalItems:cantidadRegistros 
                                }"
                            >
                            <td tabindex="32">{{ item.nombreCompleto }}</td>
                            <td tabindex="33">{{ item.email }}</td>
                            <td tabindex="34">{{ item.tiporol }}</td>
                            <th tabindex="35">{{ item.municipio }}</th>
                            <td tabindex="36"><i [ngClass]="item.activo
                                                ?'fas fa-check-circle text-success'
                                                :'fas fa-times-circle text-danger'"></i></td>
                            <td tabindex="37" class="text-nowrap">
                                <a (click)="editarUsuario(item)"   class="cursor btn btn-outline-light btn-sm mr-2" data-toggle="tooltip" data-original-title="Editar" title="Editar"><i class="fas fa-pencil-alt text-primary m-r-10"></i></a>
                                <!-- <a (click)="eliminarUsuario(item)" class="cursor" data-toggle="tooltip" data-original-title="Borrar" title="Borrar"><i class="fas fa-trash-alt text-danger"></i> </a> -->
                            </td>
                        </tr>
                       
                       
                    </tbody>
                </table>
                <ul class="pagination justify-content-end" tabindex="38">
                    <pagination-controls 
                          tabindex="39"
                          (pageChange)="CambioPagina($event)"
                          maxSize="9"
                          directionLinks="true"
                          autoHide="true"
                          responsive="true"
                          previousLabel="Anterior"
                          nextLabel="Siguiente"
                          screenReaderPaginationLabel="Paginación"
                          screenReaderPageLabel="página"
                          screenReaderCurrentLabel="Estas en la página">
                    </pagination-controls>
                </ul>
            </div>
        </div>
    </div>
</div>

<app-modaluser [userEditar]="usuarioEditar" (resUsuario)="consultarUsuarios(cantidadRegistrosPorPagina,pagina) "></app-modaluser>
