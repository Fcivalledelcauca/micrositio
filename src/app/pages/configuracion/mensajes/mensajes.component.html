<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Mensajes</h4>
            <h6 class="card-subtitle">Consulta los Mensajes Recibidos</h6>
            <div class="row mt-3 mb-3">
                <div class="form-group col-md-11" tabindex="30">
                    <label>Filtro</label>
                    <input type="text" 
                            [(ngModel)]="filtro" 
                            name="filtro"
                            (ngModelChange)="filtrarTabla()"
                            class="form-control" 
                            placeholder="Filtrar">
                </div>
                <div class="form-group col-md-1" tabindex="31">
                    <label>Registros</label>
                     <select class="custom-select text-center form-control" (change)="cambiarCantidadRegistros($event)">
                         <option selected value="10">10</option>
                         <option value="20">20</option>
                         <option value="30">30</option>
                         <option value="45">45</option>
                     </select>
                 </div>
             </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Municipio</th>
                            <th>Email</th>
                            <th>Télefono</th>
                            <th class="text-wrap">Mensaje</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let mensaje of mensajesDisplay
                        | paginate :{   
                            itemsPerPage:cantidadRegistrosPorPagina
                            ,currentPage:pagina
                            ,totalItems:cantidadRegistros} 
                            ">
                            <td tabindex="32">{{mensaje.Nombre}}</td>
                            <td tabindex="33">{{mensaje.Municipio}}</td>
                            <td tabindex="34">{{mensaje.Email}}</td>
                            <td tabindex="35">{{mensaje.Telefono}}</td>
                            <td tabindex="36">{{mensaje.Mensaje}}</td>
                            <td tabindex="37" class="text-nowrap">
                                <a (click)="eliminar( mensaje )" 
                                    class="cursor" 
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar" 
                                    title="Borrar"><i class="fas fa-trash-alt text-danger"></i> 
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="pagination justify-content-end" tabindex="38">
                    <pagination-controls 
                          (pageChange)="CambioPagina($event)"
                          maxSize="9"
                          directionLinks="true"
                          autoHide="true"
                          responsive="true"
                          previousLabel="Anterior"
                          nextLabel="Siguiente"
                          screenReaderPaginationLabel="Paginación"
                          screenReaderPageLabel="página"
                          screenReaderCurrentLabel="Estas en la página">
                    </pagination-controls>
                </ul>
            </div>
        </div>
    </div>
</div>
