<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Temas</h4>
            <h6 class="card-subtitle">Consulta Todos los Temas creados.</h6>
            <div class="form-row mb-3" tabindex="30">
                <button type="button"  
                        (click)="abrirModal()"
                        class="btn waves-effect waves-light btn-success text-white"
                        >
                    Nuevo Tema
                </button>
            </div> 

            <div class="row mt-3 mb-3">
                <div class="form-group col-md-11" tabindex="31">
                    <label>Filtro</label>
                    <input type="text" 
                            [(ngModel)]="filtro" 
                            name="filtro"
                            (ngModelChange)="filtrarTabla()"
                            class="form-control" 
                            placeholder="Filtrar">
                </div>
                <div class="form-group col-md-1" tabindex="32">
                    <label>Registros</label>
                     <select class="custom-select text-center form-control" (change)="cambiarCantidadRegistros($event)">
                         <option selected value="10">10</option>
                         <option value="20">20</option>
                         <option value="30">30</option>
                         <option value="45">45</option>
                     </select>
                 </div>
             </div>
            
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                       
                        <tr>
                            <th>Nombre</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tema of temasDisplay  
                                    | paginate:{
                                        itemsPerPage:cantidadRegistrosPorPagina
                                        ,currentPage:pagina
                                        ,totalItems:cantidadRegistros 
                                    }">
                            <td tabindex="33">{{tema.Tema}}</td>
                            <td tabindex="34" class="text-nowrap">
                                <a  class="cursor btn btn-outline-light btn-sm mr-2" 
                                    (click)="editarTema(tema)"
                                    data-toggle="tooltip" 
                                    data-original-title="Editar" 
                                    title="Editar"><i class="fas fa-pencil-alt text-success m-r-10"></i>
                                </a>
                                <a  class="cursor" 
                                    (click)="eliminarTema(tema)"
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar" 
                                    title="Borrar"><i class="fas fa-trash-alt text-danger"></i> 
                                </a> 
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="pagination justify-content-end" tabindex="35">
                    <pagination-controls 
                          (pageChange)="CambioPagina($event)"
                          maxSize="9"
                          directionLinks="true"
                          autoHide="true"
                          responsive="true"
                          previousLabel="Anterior"
                          nextLabel="Siguiente"
                          screenReaderPaginationLabel="Paginación"
                          screenReaderPageLabel="página"
                          screenReaderCurrentLabel="Estas en la página">
                    </pagination-controls>
                </ul>
            </div>
        </div>
    </div>
</div>

<app-modaltema [TemaEditar]="tema" (actualizar)="actualizar($event)" ></app-modaltema>
