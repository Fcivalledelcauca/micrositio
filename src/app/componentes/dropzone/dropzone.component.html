
<dropzone *ngIf="type === 'component'" class="dropzone-container custom-dropzone" 
    [config]="config" 
    [disabled]="disabled" 
    fxLayout="row" 
    fxLayoutAlign="start strech" 
    fxFlex="auto" 
    [message]="'Arrastre el archivo aquÃ­ o haga Clic, tenga encuenta que para cargar el archivo solo se permite 10mbs'" 
    (init)="onUploadInit($event)" 
    (error)="onUploadError($event)" 
    (success)="onUploadSuccess($event)"
    (removeAllFiles)="clear"
    (removedFile)="onRemove($event)" >
</dropzone>

<div *ngIf="type === 'directive'" 
    class="dropzone dropzone-container" 
    [dropzone]="config" 
    [disabled]="disabled" 
    (init)="onUploadInit($event)" 
    (error)="onUploadError($event)" 
    (success)="onUploadSuccess($event)"
    (removedFile)="onRemove($event)">
</div>
