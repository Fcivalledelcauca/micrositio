<div class="fondo">
      <div id="carouselfotosempresa" class="carousel carousel-dark slide"     data-bs-ride="carousel">

            <li data-bs-target="#carouselfotosempresa" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselfotosempresa" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselfotosempresa" data-bs-slide-to="2"></li>
            
        </ol>
        <div class="carousel-inner" role="listbox">

                </div>
                <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center z-index-2 btn-sm" >
                    <div class="container" style="margin-top: 20%;">
                        <div class="row justify-content-start">
                            <div class="col-sm-10 col-lg-8">
                                <a tabindex="8" routerLink="/register"   class="btn btn-dark py-md-3 px-md-5 me-3 p-2 animated slideInLeft rounded-3 font-size-botton">Registrate Aquí</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="../../../assets/images/slider/fcgaleria_00002.jpg" alt="Presentacion">
                <div class="carousel-caption d-none d-md-block">
                </div>
                <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center z-index-2 btn-sm" >
                    <div class="container" style="margin-top: 20%;">
                        <div class="row justify-content-start">
                            <div class="col-md-10 col-lg-8 col-sm-10">
                                <a tabindex="9" routerLink="/register" class="btn btn-dark py-md-3 p-2 px-md-5 me-3 animated slideInLeft rounded-3 font-size-botton">Registrate Aquí</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                </div>
                <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center z-index-2 btn-sm" >
                    <div class="container" style="margin-top: 20%;">
                        <div class="row justify-content-start">
                            <div class="col-md-10 col-lg-8">
                                <a tabindex="10" routerLink="/register" class="  btn btn-dark py-md-3 p-2 px-md-5 me-3 animated slideInLeft rounded-3 font-size-botton " >Registrate Aquí</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a  class="carousel-control-prev" href="#carouselfotosempresa" role="button" data-bs-slide="prev" data-bs-target="#carouselfotosempresa">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a  class="carousel-control-next" href="#carouselfotosempresa" role="button" data-bs-slide="next" data-bs-target="#carouselfotosempresa">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
         
        <div class="position-absolute top-10 start-50 translate-middle btn-sm" >
            <div class="container">
                <div class="align-items-end">
                    <div class="col" >
                        <div class="btn-group justify-content-end">
                            <button type="button" class="btn btn-secondary mr-2 font-size-botton btn-sm" tabindex="11"  id="startSlide" onclick="play()"  >
                            <span class="fas fa-play-circle"></span> Iniciar
                           
                            </button>
                            <button type="button" class="btn btn-secondary font-size-botton btn-sm" tabindex="12" id="pauseSlide" onclick="stop()" >
                            <span class="fas fa-stop"></span> Detener</button> 
                        </div>
                            
                    </div>
                </div>
              
             
            </div>

      
      </div>

                                </div>
                            </div>
                        </div>
                  
                    <div title="Listado de Temas" tabindex="15" class="col-lg-4 col-sm-6 animated  cursor-type" (keydown.enter)="rutatemas()"  routerLink="../temas" data-wow-delay="0.3s">

                            <div class="p-4">
                                <i class="fa fa-3x fa-chart-bar text-azul mb-4"></i>
                                <h5 class="mb-3">Indicadores</h5>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
      </div>
      </div>
      
      <!-- Service End -->
