<div class="d-flex justify-content-center mt-2">
  <div class="card">
    <div class="card-body">
      <section id="contacto">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center " tabindex="7">
                <h2 class="title">Contáctenos</h2>
                <hr class="star-primary">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <form   name="sentMessage"  
                        [formGroup] ="contactForm" 
                        (submit)="enviar()">
                    <div class="row">
                      <div class="col-md-6">
                        <div class=" col-xs-12 floating-label-form-group controls">
                          <label>* Nombre</label>
                          <input tabindex="8" type="text" class="form-control" placeholder="Nombre" id="name" formControlName="nombre" required
                            data-validation-required-message="Por favor, ingrese su nombre.">
                          <p *ngIf="validarCampos('nombre')" class="form-text text-danger help-block">*El campo nombre es obligatorio</p>                    
                        </div>
                      </div>
                      <div class="col-md-6" tabindex="9">
                        <label for="">* Municipio al que pertenece</label>
                        <app-buscar-mcipios (idMunicipioSeleccionado)="idMunicipioSeleccionado($event)">
                        </app-buscar-mcipios>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-6">
                        <label>* Correo Electrónico</label>
                        <input tabindex="10" type="email"
                                class="form-control" 
                                placeholder="Email" 
                                id="email" 
                                formControlName="email"
                                required data-validation-required-message="Por favor, ingrese su email.">
                        <p *ngIf="validarCampos('email')" class="form-text text-danger help-block">{{emailErrors}}</p>
                      </div>
                      <div class="col-md-6">
                        <label>* Número de teléfono</label>
                        <input tabindex="11" type="tel" 
                                class="form-control" 
                                placeholder="Número de teléfono" 
                                id="phone" 
                                formControlName="telefono"
                                required data-validation-required-message="Por favor, ingrese su número de teléfono.">
                        <p *ngIf="validarCampos('telefono')" class="form-text text-danger help-block">*El campo telefono es obligatorio</p>
                      </div>
                    </div>
                  
                    <div class="form-group col-xs-12 floating-label-form-group controls mt-3">
                      <label>Mensaje</label>
                      <textarea tabindex="12"  rows="5" 
                                  class="form-control" 
                                  placeholder="Mensaje" 
                                  id="message" 
                                  formControlName="mensaje"
                                  required data-validation-required-message="Por favor, ingrese un mensaje."></textarea>
                      <p *ngIf="validarCampos('mensaje')" class="form-text text-danger help-block">*El campo mensaje debe tener algun texto</p>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group" tabindex="13">
                        <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" language="es" formControlName="recaptcha">
                        </ngx-recaptcha2>
                      </div>
                    </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <label for="terminosycondiciones">
                        <input tabindex="14" type="checkbox" formControlName="tc" id="terminosycondiciones" /> 
                          Acepto <a href="../../../assets/docs/PO-M11-P1-01.pdf" target="_blank"> Términos y Condiciones</a>                
                      </label>
                      <p *ngIf="validarCampos('tc')" class="form-text text-danger help-block"  >*Aceptar terminos y condiciones </p>
                    </div>
                    <div class="form-group col-xs-12 pt-2">
                      <button tabindex="15" type="submit"  [disabled]="contactForm.pending" class="btn btn-success text-white">Enviar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </section>
    </div>
  </div>
</div>
