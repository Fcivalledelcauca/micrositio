   <script>
      function stop(){
        const btn = document.querySelector('#pauseSlide');
        const btns = document.querySelector('#startSlide');
        btns.removeAttribute('disabled');
        btn.setAttribute('disabled', 'true');
        c = $('#carouselfotosempresa')
        opt = c.carousel('pause')
        c.data({options: opt})
        }

        function play(){
          const btn = document.querySelector('#pauseSlide');
          const btns = document.querySelector('#startSlide');
          btns.setAttribute('disabled', 'true');
          btn.removeAttribute('disabled');
          c = $('#carouselfotosempresa')
          opt = c.carousel('cycle')     
          c.data({options: opt})
        }
   </script>
